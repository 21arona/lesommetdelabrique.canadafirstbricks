      document.addEventListener("DOMContentLoaded", function () {
        const burgerMenu = document.getElementById("burger-menu");
        if (burgerMenu) {
          burgerMenu.addEventListener("click", function () {
            document.querySelector(".nav-links").classList.toggle("active");
          });
        }
      });
    </script>
    <style>
      /* Reset styles */
      body,
      h1,
      h2,
      p,
      ul,
      li,
      a {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
        color: inherit;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
    
      html {
        scroll-behavior: smooth;
      }
    
      body {
        background-color: #f4f4f4;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
    
      .fa-user {
        margin-right: 8px;
        font-size: 1rem;
      }
    
      /* Navbar styles */
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        background-color: #222;
        z-index: 1000;
        padding: 10px 12px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
    
      /* Logo styles */
      .logo img {
        height: 30px;
        width: auto;
      }
    
      /* Styling the navigation links */
      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
      }
    
      .nav-links li {
        display: inline-block;
      }
    
      .nav-links li a {
        color: #fff;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        padding: 8px 16px;
        border-radius: 4px;
        text-decoration: none;
      }
    
      .nav-links li a:hover {
        color: black;
        background-color: yellow;
        font-weight: 700;
      }
    
      /* Burger Menu Styles */
      .burger-menu {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }
    
      .burger-menu .bar {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 4px 0;
      }
    
      .highlight {
        color: #333;
        font-weight: bolder;
      }
    
      @media screen and (max-width: 605px) {
        .nav-links {
          display: none;
        position: absolute;
        top: 44px;
        right: 0;
        background-color: #222;
        width: 32%;
        flex-direction: column;
        text-align: center;
        }
    
        .nav-links.active {
          display: flex;
        }
    
        .nav-links li {
          margin: 10px 0;
        }
    
        .burger-menu {
          display: flex;
        }
      }
    
      /* Dropdown menu */
      .dropdown {
        position: relative;
      }
    
      .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #222;
        width: 150px;
        border-radius: 4px;
        z-index: 100;
      }
    
      .dropdown:hover .dropdown-menu {
        display: block;
      }
    
      .dropdown-menu li a {
        color: #fff;
        padding: 10px 20px;
        display: block;
        text-decoration: none;
      }
    
      .dropdown-menu li a:hover {
        background-color: #f4a261;
        font-weight: 700;
      }
    
      /****************************************/
      /* Section Titre */
      .title-section {
        text-align: left;
        padding-top: 2%;
      }
    
      .title {
        font-size: 1.5em;
        color: #333;
        width: 80%;
        padding-top: 3%;
        margin-left: 10%;
      }
    
      /* Section Carte */
      .map-section {
        margin: 20px 0;
        text-align: center;
      }
    
      .map-section h2 {
        font-size: 1.5em;
        color: #333;
      }
    
      .map-container {
        margin: 0 auto;
        max-width: 100%;
      }
    
      /* Petit paragraphe */
      .small-paragraph {
        font-size: 1.3em;
        width: 80%;
        margin: auto;
        padding: 20px;
      }
    
      .small-paragraph p {
        font-size: 1em;
        color: #555;
      }
    
      /* Image */
      .image-section {
        text-align: center;
        margin: 20px 0;
      }
    
      .image-section img {
        max-width: 100%;
        height: auto;
      }
    
      /* Paragraphe de 3 lignes */
      /* Styles pour la section */
      .three-line-paragraph {
        background: linear-gradient(to right, #ffecd2, #b6b2b1); /* Dégradé doux */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: "Arial", sans-serif;
        color: #333;
        max-width: 80%;
        margin: auto;
        line-height: 1.6;
      }
    
      /* Titre et icône de toggle */
      .toggle-container {
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        gap: 10px;
        font-size: 24px;
      }
    
      .tit {
        text-align: center;
        font-weight: bold;
        margin: 0;
        text-decoration: underline;
        font-size: 34px !important;
      }
      .toggle-icon {
        font-size: 24px;
        color: white;
        transition: transform 0.3s ease;
        font-weight: bolder;
      }
    
      /* Contenu masqué par défaut */
      .content-wrapper {
        display: none;
        margin-top: 15px;
      }
    
      /* Texte */
      .three-line-paragraph p {
        font-size: 18px;
        margin-top: 10px;
      }
    
      .three-line-paragraph p b {
        font-weight: bold;
        color: #333;
      }
    
      .three-line-paragraph p::first-line {
        font-weight: bold;
        font-size: 20px;
      }
    
      @media (max-width: 768px) {
        .three-line-paragraph {
          padding: 15px;
          font-size: 16px;
        }
      }
    
      /* Deux lignes */
      .two-lines {
        font-size: 1.3em;
        width: 80%;
        margin: auto;
        padding: 10px 20px;
      }
    
      .two-lines p {
        font-size: 1em;
        color: #333;
      }
    
      /**************************/
      /* Animation d'apparition */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    
      /* Style pour les éléments masqués par défaut */
      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }
    
      /* Lorsque l'élément est visible */
      .scroll-animate.visible {
        animation: fadeInUp 0.7s ease forwards;
      }
    
      /* Recognition Container */
      .recognition-container {
        display: flex;
        align-items: center; /* Alignement vertical */
        justify-content: space-between; /* Sépare le texte et l'image */
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        gap: 20px; /* Espacement entre le texte et l'image */
      }
    
      .recognition-text {
        flex: 1; /* Prend l'espace disponible */
        font-family: "Arial", sans-serif;
        font-size: 18px;
        line-height: 1.6;
        color: #333;
        background: #f9f9f9; /* Fond doux */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    
      .recognition-text h2 {
        font-size: 24px;
        font-weight: bold;
        color: #d35400; /* Titre en orange foncé */
        margin-bottom: 15px;
      }
    
      .recognition-text p {
        margin-bottom: 10px;
      }
    
      .recognition-text b {
        font-weight: bold;
        color: #2c3e50; /* Bleu foncé pour les distinctions */
      }
    
      .recognition-image img {
        width: 500px; /* Assure une taille fixe sans déformation */
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    
      @media (max-width: 768px) {
        .recognition-container {
          flex-direction: column;
          text-align: center;
        }
    
        .recognition-image img {
          width: 100%; /* Pour s’adapter aux petits écrans */
        }
      }
    </style>
