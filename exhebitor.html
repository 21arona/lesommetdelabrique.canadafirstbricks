body, h1, h2, p, ul, li, a {

    /* Navbar styles */
    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        background-color: #222;
        z-index: 1000;

    }

    }

    .burger-menu {

        cursor: pointer;

        background-color: #fff;
        border-radius: 2px;
    }
    
    @media screen and (max-width: 435px) {
        .nav-links {
            display: none;
            /* Hide the navigation links by default on smaller screens */
            position: absolute;
            top: 60px;
            right: -12px;
            background-color: #222;
            width: 378px;
            padding: 8px;
            border-radius: 4px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }
    
        .nav-links li {
            display: block;
            margin-bottom: 10px;
        }
    
        .burger-menu {
            display: flex;
        }
    
        .nav-links.active {
            display: flex;
            /* Show the menu when the burger is clicked */
        }
    }
    
    /* Dropdown menu */
    .dropdown {
        position: relative;
    }
    
    .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #222;
        border-radius: 4px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        padding: 10px 0;
        z-index: 1;
        margin-top: 5px;
        width: 150px;
    }
    
    .dropdown:hover .dropdown-menu {
        display: block;
    }
    
    .dropdown-menu li a {
        color: #fff;
        padding: 10px 20px;
        display: block;
        text-decoration: none;
    }
